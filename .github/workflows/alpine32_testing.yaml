name: Alpine Linux 32-bit Testing

on:
  push:
    branches: ["main", "develop", "ci"]
  pull_request:
    branches: ["main", "develop", "ci"]

jobs:
  test:
    name: Test on Alpine Linux 32-bit
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: /var/cache/apk
          key: ${{ runner.os }}-alpine32-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-alpine32-deps-

      - name: Set up 32-bit environment
        run: |
          apk add --no-cache cmake make gcc g++ musl-dev gcompat libc6-compat dos2unix file
          echo 'export CFLAGS="-m32 -fno-stack-protector"' >> $GITHUB_ENV
          echo 'export CXXFLAGS="-m32 -fno-stack-protector"' >> $GITHUB_ENV
          gcc -m32 -print-libgcc-file-name

      - name: Run tests
        run: |
          cd "$GITHUB_WORKSPACE/scripts"
          dos2unix run_tests.sh
          chmod +x run_tests.sh
          export ARCH="x86"
          /bin/sh run_tests.sh --arch x86
