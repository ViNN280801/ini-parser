name: Alpine Linux 32-bit Testing

on:
  push:
    branches: ["main", "develop", "ci"]
  pull_request:
    branches: ["main", "develop", "ci"]

jobs:
  test:
    name: Test on Alpine Linux 32-bit
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: /var/cache/apk
          key: ${{ runner.os }}-alpine32-deps-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-alpine32-deps-

      - name: Set up 32-bit environment
        run: |
          apk add --no-cache cmake make gcc g++ musl-dev gcompat libc6-compat

      - name: Run tests
        run: |
          chmod +x "$GITHUB_WORKSPACE/scripts/run_tests.sh"
          export ARCH="x86"
          "$GITHUB_WORKSPACE/scripts/run_tests.sh" --arch x86
